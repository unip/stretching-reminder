<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Stretching figure (simplified person with arms up) -->
  <g fill="#ffffff">
    <!-- Head -->
    <circle cx="256" cy="160" r="35"/>
    
    <!-- Body (torso) -->
    <rect x="236" y="200" width="40" height="100" rx="20"/>
    
    <!-- Left arm (stretched up-left) -->
    <path d="M 236 220 L 180 140" stroke="#ffffff" stroke-width="18" stroke-linecap="round" fill="none"/>
    <circle cx="180" cy="140" r="14"/>
    
    <!-- Right arm (stretched up-right) -->
    <path d="M 276 220 L 332 140" stroke="#ffffff" stroke-width="18" stroke-linecap="round" fill="none"/>
    <circle cx="332" cy="140" r="14"/>
    
    <!-- Legs (slightly apart, stretching stance) -->
    <path d="M 246 300 L 220 380" stroke="#ffffff" stroke-width="20" stroke-linecap="round" fill="none"/>
    <path d="M 266 300 L 292 380" stroke="#ffffff" stroke-width="20" stroke-linecap="round" fill="none"/>
  </g>
  
  <!-- Clock/timer indicator (small arc in corner) -->
  <g transform="translate(340, 340)">
    <path d="M 0 40 A 40 40 0 0 1 40 0" stroke="#ffffff" stroke-width="8" stroke-linecap="round" fill="none" opacity="0.8"/>
    <line x1="40" y1="20" x2="40" y2="0" stroke="#ffffff" stroke-width="6" stroke-linecap="round"/>
  </g>
</svg>
